<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">

  <link href="https://fonts.googleapis.com/css?family=Lato:100,400" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">

  <link rel="stylesheet" type="text/css" href="css/style.css">
   <script type="text/javascript" src="js/components/jquery.min.js"></script>
  <script type="text/javascript" src="js/components/knockout-3.4.2.js"></script>
  
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  </head>
  <body onerror="alert('an error occurred')">
    <div class="maptitle">'
        <h1 class="mainHead">Get Foodie Places at Radhika's Favourite Cities</h1>     
    </div>
    
    <div class="contain">
       <button type="button" id="expand" class="btn btn-warning">></button> 
      <div class="options-box row">
        <div class="headings col-xs-12">
                  <div class="col-xs-10"></div>
                  <div id="navBtn" class="col-xs-2">
                  <button type="button" id="hideDetails" class="btn btn-success"><</button>
                  </div>
           <h1 class="selecthead">Select Your Place</h1> 

           <input type="text" placeholder="Select your City" id="filter" class='form-control' data-bind="textInput: typedCity">


           <ul id="searchList" class="list-group" data-bind="foreach: newLocation">
             <li class="list-group-item visible" data-bind="">
               <a href="" id="listSelect"  data-bind="text: $data.title,click: $parent.showInfo"></a>
             </li>
           </ul>                       
        </div>
        </div>
      
      <div id="map" onerror="window.alert('Check Internet')"></div>
    </div>
    <script type="text/javascript" src="js/app.js"></script>
   

    <script>
      $('document').ready(function(response){
        $("#expand").hide();
      });

      $("#hideDetails").on('click',function(){
        $(".options-box").hide();
        $("#expand").show();
        $("#map").css('margin-left','0px');
        $("#map").css('left','32px');
      });
      $("#expand").on('click',function(){
        $(".options-box").show();
        $("#expand").hide();
        $("#map").css('margin-left','11.5%');
        $("#map").css('left','92px');
      });
      //$("#map").onerror(and window.addEventListener('error'))

  
    </script>
 <script async defer
          src="https://maps.googleapis.com/maps/api/js?key=YOURAPIKEY&v=3&libraries=places&callback=initMap" >
    </script>
  </body>
</html>
